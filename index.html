<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GameVault – Game Marketplace</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #1e3c72, #2a5298);
      color: #fff;
    }

    nav {
      background: #111;
      padding: 15px;
      display: flex;
      justify-content: center;
    }

    nav button {
      margin: 0 10px;
      padding: 10px 20px;
      background: #0284C7;
      border: none;
      color: #fff;
      border-radius: 4px;
      cursor: pointer;
    }

    nav button:hover {
      background: #0369A1;
    }

    .section {
      display: none;
      max-width: 600px;
      margin: 30px auto;
      background: #ffffff10;
      padding: 20px;
      border-radius: 10px;
      backdrop-filter: blur(10px);
    }

    .active {
      display: block;
    }

    input, textarea {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border: none;
      border-radius: 4px;
    }

    button.action {
      background: #34D399;
      margin-top: 10px;
    }

    #listings .post {
      background: #ffffff20;
      margin: 10px 0;
      padding: 10px;
      border-radius: 8px;
    }
  </style>
</head>
<body>

  <!-- Navigation Tabs -->
  <nav>
    <button onclick="showSection('home')">🏠 Home</button>
    <button onclick="showSection('marketplace')">🛒 Marketplace</button>
    <button onclick="showSection('auth')">🔐 Login / Register</button>
  </nav>

  <!-- Sections -->
  <div id="home" class="section active">
    <h2>🎮 Welcome to GameVault</h2>
    <p>Buy and Sell Game Accounts in one place.</p>
  </div>

  <div id="marketplace" class="section">
    <h2>🛒 Marketplace</h2>

    <!-- Post form (only if logged in) -->
    <div id="post-box" style="display:none;">
      <h3>Post Your Game Account</h3>
      <input type="text" id="gameTitle" placeholder="Game Title">
      <textarea id="description" placeholder="Description"></textarea>
      <input type="number" id="price" placeholder="Price (USD)">
      <button class="action" onclick="createPost()">Post</button>
    </div>

    <!-- Listings -->
    <div id="listings"></div>
  </div>

  <div id="auth" class="section">
    <h2>🔐 Login / Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="nickname" placeholder="Nickname (for register only)">
    <button class="action" onclick="register()">Register</button>
    <button class="action" onclick="login()">Login</button>
    <button class="action" onclick="logout()">Logout</button>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDYSOFzd9SK0XrVnaUfVCRawLCJFD3GijI",
      authDomain: "web-game-f7c50.firebaseapp.com",
      projectId: "web-game-f7c50",
      storageBucket: "web-game-f7c50.firebasestorage.app",
      messagingSenderId: "769692641635",
      appId: "1:769692641635:web:94cf1c9f7ff5aa77a3cb56"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Auth functions
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const nickname = document.getElementById("nickname").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCred) => db.collection("users").doc(userCred.user.uid).set({ nickname }))
        .then(() => alert("✅ Registered!"))
        .catch(err => alert("❌ " + err.message));
    }

    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("✅ Logged in!"))
        .catch(err => alert("❌ " + err.message));
    }

    function logout() {
      auth.signOut();
    }

    // Post
    function createPost() {
      const gameTitle = document.getElementById("gameTitle").value;
      const description = document.getElementById("description").value;
      const price = parseFloat(document.getElementById("price").value);
      const user = auth.currentUser;

      if (!user) return alert("You must log in.");

      db.collection("users").doc(user.uid).get().then(doc => {
        const nickname = doc.data().nickname;
        return db.collection("posts").add({
          title: gameTitle,
          description,
          price,
          nickname,
          uid: user.uid,
          createdAt: new Date()
        });
      }).then(() => {
        alert("✅ Post created!");
        loadPosts();
      }).catch(err => alert("❌ " + err.message));
    }

    // Load all posts
    function loadPosts() {
      const listings = document.getElementById("listings");
      listings.innerHTML = "";

      db.collection("posts").orderBy("createdAt", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const post = doc.data();
          const postDiv = document.createElement("div");
          postDiv.className = "post";
          postDiv.innerHTML = `
            <h4>${post.title} – $${post.price}</h4>
            <p>${post.description}</p>
            <small>Posted by: <strong>${post.nickname}</strong></small>
          `;
          listings.appendChild(postDiv);
        });
      });
    }

    // Show/hide sections
    function showSection(id) {
      document.querySelectorAll(".section").forEach(el => el.classList.remove("active"));
      document.getElementById(id).classList.add("active");
    }

    // Auth listener
    auth.onAuthStateChanged(user => {
      document.getElementById("post-box").style.display = user ? "block" : "none";
    });

    // Load posts at start
    loadPosts();
  </script>
</body>
</html>
