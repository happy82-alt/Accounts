<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>GameVault - Login/Register</title>
  <style>
  body {
    font-family: Arial, sans-serif;
    background: linear-gradient(to right, #1e3c72, #2a5298);
    color: white;
    margin: 0; padding: 0;
    display: flex;
    height: 100vh;
    justify-content: center;
    align-items: center;
  }
  .container {
    background: rgba(0,0,0,0.6);
    padding: 30px;
    border-radius: 10px;
    width: 320px;
  }
  h2 {
    text-align: center;
  }
  input {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 5px;
    border: none;
  }
  button {
    margin-top: 15px;
    width: 100%;
    padding: 10px;
    background: #34d399;
    border: none;
    color: black;
    font-weight: bold;
    cursor: pointer;
    border-radius: 5px;
  }
  button:hover {
    background: #059669;
    color: white;
  }
  .toggle-link {
    margin-top: 10px;
    text-align: center;
    cursor: pointer;
    color: #34d399;
  }
  .error {
    color: #ff6666;
    margin-top: 10px;
  }
</style>
</head>
<body>
  <div class="container">
    <div id="login-form">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" />
      <input type="password" id="login-password" placeholder="Password" />
      <button onclick="login()">Login</button>
      <div class="toggle-link" onclick="toggleForms()">Don't have an account? Register</div>
      <div class="error" id="login-error"></div>
    </div>

    <div id="register-form" style="display:none;">
      <h2>Register</h2>
      <input type="text" id="register-nickname" placeholder="Nickname" />
      <input type="email" id="register-email" placeholder="Email" />
      <input type="password" id="register-password" placeholder="Password" />
      <button onclick="register()">Register</button>
      <div class="toggle-link" onclick="toggleForms()">Already have an account? Login</div>
      <div class="error" id="register-error"></div>
    </div>
  </div>

<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDYSOFzd9SK0XrVnaUfVCRawLCJFD3GijI",
    authDomain: "web-game-f7c50.firebaseapp.com",
    projectId: "web-game-f7c50",
    storageBucket: "web-game-f7c50.appspot.com",
    messagingSenderId: "769692641635",
    appId: "1:769692641635:web:94cf1c9f7ff5aa77a3cb56"
  };
  firebase.initializeApp(firebaseConfig);
  const auth = firebase.auth();
  const db = firebase.firestore();

  function toggleForms() {
    const loginForm = document.getElementById('login-form');
    const registerForm = document.getElementById('register-form');
    loginForm.style.display = loginForm.style.display === 'none' ? 'block' : 'none';
    registerForm.style.display = registerForm.style.display === 'none' ? 'block' : 'none';
    clearErrors();
  }
  function clearErrors() {
    document.getElementById('login-error').textContent = '';
    document.getElementById('register-error').textContent = '';
  }

  async function register() {
    clearErrors();
    const nickname = document.getElementById('register-nickname').value.trim();
    const email = document.getElementById('register-email').value.trim();
    const password = document.getElementById('register-password').value.trim();

    if (!nickname || !email || !password) {
      document.getElementById('register-error').textContent = "All fields are required.";
      return;
    }

    try {
      const cred = await auth.createUserWithEmailAndPassword(email, password);
      await db.collection('users').doc(cred.user.uid).set({
        nickname,
        wishlist: [],
        cart: [],
      });
      alert("âœ… Registration successful! Please login.");
      toggleForms();
    } catch(e) {
      document.getElementById('register-error').textContent = e.message;
    }
  }

  async function login() {
    clearErrors();
    const email = document.getElementById('login-email').value.trim();
    const password = document.getElementById('login-password').value.trim();

    if (!email || !password) {
      document.getElementById('login-error').textContent = "Please fill both email and password.";
      return;
    }

    try {
      await auth.signInWithEmailAndPassword(email, password);
      window.location.href = "home.html";
    } catch(e) {
      document.getElementById('login-error').textContent = e.message;
    }
  }
</script>
</body>
</html>
