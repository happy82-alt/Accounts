<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>GameVault - Web Game Marketplace</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f4f4f4; padding: 20px; }
    .box { background: #fff; padding: 20px; margin-bottom: 20px; border-radius: 5px; box-shadow: 0 0 10px #ccc; }
    input, textarea { width: 100%; padding: 10px; margin: 8px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { padding: 10px 15px; background-color: #0284C7; color: white; border: none; border-radius: 4px; cursor: pointer; }
    button:hover { background-color: #0369A1; }
  </style>
</head>
<body>

  <h2>ðŸŽ® GameVault â€“ Buy & Sell Game Accounts</h2>

  <div class="box" id="auth-box">
    <h3>Login / Register</h3>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <input type="text" id="nickname" placeholder="Nickname (only for registration)">
    <button onclick="register()">Register</button>
    <button onclick="login()">Login</button>
    <button onclick="logout()">Logout</button>
  </div>

  <div class="box" id="post-box" style="display:none;">
    <h3>Post a Game Account</h3>
    <input type="text" id="gameTitle" placeholder="Game Title">
    <textarea id="description" placeholder="Account Description"></textarea>
    <input type="number" id="price" placeholder="Price in USD">
    <button onclick="createPost()">Submit Listing</button>
  </div>

  <div class="box">
    <h3>Marketplace Listings</h3>
    <div id="listings"></div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore-compat.js"></script>

  <script>
    // Your Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyDYSOFzd9SK0XrVnaUfVCRawLCJFD3GijI",
      authDomain: "web-game-f7c50.firebaseapp.com",
      projectId: "web-game-f7c50",
      storageBucket: "web-game-f7c50.firebasestorage.app",
      messagingSenderId: "769692641635",
      appId: "1:769692641635:web:94cf1c9f7ff5aa77a3cb56"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Register
    function register() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const nickname = document.getElementById("nickname").value;

      auth.createUserWithEmailAndPassword(email, password)
        .then((userCred) => {
          return db.collection("users").doc(userCred.user.uid).set({ nickname });
        })
        .then(() => alert("Registered successfully!"))
        .catch(error => alert(error.message));
    }

    // Login
    function login() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      auth.signInWithEmailAndPassword(email, password)
        .then(() => alert("Logged in successfully!"))
        .catch(error => alert(error.message));
    }

    // Logout
    function logout() {
      auth.signOut();
    }

    // Post Creation
    function createPost() {
      const gameTitle = document.getElementById("gameTitle").value;
      const description = document.getElementById("description").value;
      const price = parseFloat(document.getElementById("price").value);
      const user = auth.currentUser;

      if (!user) return alert("You must be logged in.");

      db.collection("users").doc(user.uid).get().then(doc => {
        const nickname = doc.data().nickname;
        return db.collection("posts").add({
          title: gameTitle,
          description,
          price,
          nickname,
          uid: user.uid,
          createdAt: new Date()
        });
      }).then(() => {
        alert("Post created!");
        loadPosts();
      }).catch(err => alert(err.message));
    }

    // Load All Posts
    function loadPosts() {
      const listings = document.getElementById("listings");
      listings.innerHTML = "";

      db.collection("posts").orderBy("createdAt", "desc").get().then(snapshot => {
        snapshot.forEach(doc => {
          const post = doc.data();
          const box = document.createElement("div");
          box.className = "box";
          box.innerHTML = `
            <h4>${post.title} - $${post.price}</h4>
            <p>${post.description}</p>
            <small>Posted by: ${post.nickname}</small>
          `;
          listings.appendChild(box);
        });
      });
    }

    // Auth State Listener
    auth.onAuthStateChanged(user => {
      document.getElementById("post-box").style.display = user ? "block" : "none";
    });

    // Load on Start
    loadPosts();
  </script>
</body>
</html>
